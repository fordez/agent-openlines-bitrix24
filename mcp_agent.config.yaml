execution_engine: asyncio
logger:
  transports: [console]
  level: info

google:
  default_model: gemini-2.0-flash

openai:
  default_model: gpt-4o

mcp:
  servers:
    bitrix_crm:
      transport: stdio
      command: python
      args:
        - mcp_server.py
    travel_intel:
      transport: stdio
      command: python
      args:
        - mcp_travel_server.py
