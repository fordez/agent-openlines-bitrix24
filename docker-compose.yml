services:
  redis:
    image: redis:7-alpine
    container_name: bot_viajes_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

  bot:
    build: .
    container_name: bot_viajes_app
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      REDIS_URL: redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./mcp_agent.config.yaml:/app/mcp_agent.config.yaml
      - ./mcp_agent.secrets.yaml:/app/mcp_agent.secrets.yaml

volumes:
  redis_data:
