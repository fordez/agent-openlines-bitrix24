version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: bot_viajes_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

  bot:
    build: .
    container_name: bot_viajes_app
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      REDIS_URL: redis://redis:6379/0
      LLM_PROVIDER: ${LLM_PROVIDER:-google}
    depends_on:
      - redis
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.venv

volumes:
  redis_data:
